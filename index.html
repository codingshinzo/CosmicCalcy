<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <img src="img2.png" class="image"  alt="Background Image"/>
    
    <div class="container">
        <img src="js.png" alt="Logo" />
    
        <span>Calculator</span>
        <hr><br>
        <div class="result">
            <input type="text" name="display" autofocus placeholder="0">
        </div><br>
        <hr>
        <br>
        <form>
          
            <div>
                <input type="button" value="AC" class="symbol">
                <input type="button" value="DE" class="symbol">
                <input type="button" value="." class="symbol">
                <input type="button" value="/" class="symbol">
            </div>
            <div>
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="*" class="symbol">
            </div>
            <div>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-" class="symbol">
            </div>
            <div>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="+" class="symbol">
            </div>
            <div>
                <input type="button" value="00">
                <input type="button" value="0">
                <input type="button" value="=" class="equal symbol">
            </div>


        </form>
    </div>
   
</body>

</html>
